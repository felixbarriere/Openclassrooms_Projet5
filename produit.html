<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="orinoco.css" />
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/png" href="" />
    <script src="https://kit.fontawesome.com/de67e9dd03.js" crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="orinoco.js" defer></script> -->
    <script type="text/javascript" src="product.js" defer></script>
</head>

<body>

    <!-- header -->

    <header>
        <div>
            <div id="header_logo">
                <a href="index_Orinoco.html"><img src="images/logo.png" id="main_logo" alt="Logo Orinoco" /></a>
            </div>
            <nav>
                <a class="header_navbar_menu" href="panier.html">Panier</a>
                <a class="header_navbar_menu" href="index_Orinoco.html">Menu</a>
            </nav>
        </div>
    </header>

    <!-- SECTION -->
    <div class="main">

        <section id="product_section">


            <template id="template_product">

                <div id="card_product_bloc">

                    <div id="card_product_bloc_photo_container"></div>
                    <div id="card_product_bloc_text">
                        <h2 id="card_product_bloc_text_name">Nom</h2>
                        <p id="card_product_bloc_text_description">Description</p>
                        <div id="card_product_bloc_text_lenses_container">
                            <p>Objectif:</p>
                            <div id="card_product_bloc_text_lenses"></div>
                        </div>
                        <div id="card_product_bloc_text_quantity">
                            <p>Quantité:</p>
                            <input type="number" value="1" id="card_quantity_input">
                        </div>
                        <div id="card_product_bloc_text_price_container">
                            <p>Prix unitaire:</p>
                            <div id="card_product_bloc_text_price"></div>
                        </div>

                        <div id="container_product_bloc_text_button"></div>

                    </div>
                </div>
            </template>
        </section>
    </div>

    <!-- Footer -->

    <footer>
        <div>
            contact | mentions légales
        </div>
    </footer>
</body>

</html>
